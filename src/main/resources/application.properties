# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=8080

# ===========================================
# DATABASE CONFIGURATION (MySQL with XAMPP)
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/school_leavers_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA/HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================================
# THYMELEAF CONFIGURATION
# ===========================================
spring.thymeleaf.cache=false

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.cct.schoolleavers=INFO
logging.level.org.springframework.security=INFO 

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null 